{% load compress %}
{% load static %}

<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
        <base href="/">
        <title>{% block title %}djangobase{% endblock %}</title>
        <meta name="description" content="djangobase">
        <meta name="viewport" content="width=device-width">
        {% compress css %}
            <link type="text/x-scss" rel="stylesheet" href="{% static 'scss/main.scss' %}">
        {% endcompress %}
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browsehappy">Your browser is out of date and no longer supported. Please <strong><a href="http://browsehappy.com/">upgrade your browser</a></strong> to use bowdoinorient.com.</p>
        <![endif]-->

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        {% compress js %}
            <!--[if lte IE 9]>
                {# IE-only js files (shims, polyfills) go here #}
            <![endif]-->
            {# Compressible Javascript goes here #}
        {% endcompress %}
        {% block nocompress %}
        {% endblock %}
    </body>
</html>
